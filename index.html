<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom Tailwind Configuration for new accent color -->

                extend: {
                    colors: {

    <!-- Inter font for better typography -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            /* Updated to use the new accent color */
            background: #0394fc; 
            border-radius: 10px;
        }

        }
        /* Simple spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            /* Updated spinner color to use the new accent */

            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

        /* Custom styles for mobile sidebar */

            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40; 
        }
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;

        }
        .sidebar-mobile.open {
            transform: translateX(0);

        /* Adjust main container to fill available height and allow scrolling */
        #chat-application-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #chat-container {
            flex: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        .flex-1-scroll {
            flex: 1;
            overflow-y: auto; 
        }
    </style>
</head>
<body class="bg-gray-50 antialiased">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            updateProfile,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, doc, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ----------------------------------------------------------------------
        // HARDCODED CONFIGURATION - CRITICAL SECTION
        // ----------------------------------------------------------------------
        // Updated App ID for consistency
        const appId = 'FuzzyBuzzy-messenger-hardcoded-v2'; 
        const firebaseConfig = {
            apiKey: "AIzaSyDBCvSDFrtJyazuL2cfv3ZULv4xXD60DZc", // Mock API Key
            // --- UPDATED PROJECT ID AND DOMAINS ---
            authDomain: "FuzzyBuzzy-messenger.firebaseapp.com",
            projectId: "anasi-messenger", // <--- THE PROJECT ID YOU REQUESTED
            storageBucket: "FuzzyBuzzy-messenger.appspot.com",
            // --- END UPDATED CONFIG ---
            messagingSenderId: "123456789012", 
            appId: "1:123456789012:web:abcdefghij0000000000" // Mock App ID
        };
        // ----------------------------------------------------------------------

        // Firebase Initialization
        let app;
        let db;
        let auth;
        let currentUserId = null;
        let currentUserName = null; 
        let selectedRoomId = 'general'; // Default room
        let allChatRooms = []; 
        let roomToJoinId = null; 

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            document.getElementById('messages-display').innerHTML = '<p class="text-red-500 text-center">Error loading chat. Please check console.</p>';
        }

        // --- Helper Function for Simple Hashing ---
        const simpleHash = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash |= 0; // Convert to 32bit integer
            }
            return hash.toString(16);
        };

        // --- DOM Elements ---
        const loadingSpinnerContainer = document.getElementById('loading-spinner-container');
        const authContainer = document.getElementById('auth-container');
        const chatContainer = document.getElementById('chat-container');
        const authDisplayNameInput = document.getElementById('auth-display-name');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const signupButton = document.getElementById('signup-button');
        const signinButton = document.getElementById('signin-button');
        const signoutButton = document.getElementById('signout-button');
        const authErrorMessage = document.getElementById('auth-error-message');

        const currentUserDisplayNameEl = document.getElementById('current-user-display-name');
        const currentUserIdEl = document.getElementById('current-user-id');
        const newRoomNameInput = document.getElementById('new-room-name-input');
        const createRoomButton = document.getElementById('create-room-button');
        const chatRoomsList = document.getElementById('chat-rooms-list');
        const searchRoomInput = document.getElementById('search-room-input');
        const onlineUsersList = document.getElementById('online-users-list');
        const currentRoomNameEl = document.getElementById('current-room-name');
        const messagesDisplay = document.getElementById('messages-display');
        const messageForm = document.getElementById('message-form');
        const newMessageInput = document.getElementById('new-message-input');

        // Modal Elements
        const createRoomModal = document.getElementById('create-room-modal');
        const createRoomForm = document.getElementById('create-room-form');
        const modalRoomNameInput = document.getElementById('modal-room-name');
        const modalRoomPasswordInput = document.getElementById('modal-room-password');
        const cancelCreateRoomButton = document.getElementById('cancel-create-room');
        const createRoomErrorEl = document.getElementById('create-room-error');

        const passwordModal = document.getElementById('password-modal');
        const passwordForm = document.getElementById('password-form');
        const passwordRoomNameDisplay = document.getElementById('password-room-name-display');
        const joinRoomPasswordInput = document.getElementById('join-room-password');
        const cancelJoinRoomButton = document.getElementById('cancel-join-room');
        const passwordErrorEl = document.getElementById('password-error-message');

        // Mobile specific elements
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const closeSidebarButton = document.getElementById('close-sidebar-button');

        // --- Firebase Authentication (Setup) ---

        const showAuthError = (message) => {
            authErrorMessage.textContent = message;
            authErrorMessage.classList.remove('hidden');
        };

        const hideAuthError = () => {
            authErrorMessage.classList.add('hidden');
            authErrorMessage.textContent = '';
        };

        const setupAuth = () => {
            if (!app || !db || !auth) {
                console.error("Firebase not initialized for auth setup.");
                loadingSpinnerContainer.classList.add('hidden');
                authContainer.classList.remove('hidden'); 
                showAuthError("Firebase initialization failed. Check console for details.");
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                loadingSpinnerContainer.classList.add('hidden'); 
                if (user) {
                    currentUserId = user.uid;
                    currentUserName = user.displayName || user.email || `User-${user.uid.substring(0, 6)}`;
                    currentUserDisplayNameEl.textContent = currentUserName;
                    currentUserIdEl.textContent = currentUserId;

                    authContainer.classList.add('hidden');
                    chatContainer.classList.remove('hidden');

                    await setOnlineStatus(true);
                    startAllListeners();
                } else {
                    currentUserId = null;
                    currentUserName = null;

                    currentUserDisplayNameEl.textContent = 'Not logged in';
                    currentUserIdEl.textContent = 'N/A';

                    authContainer.classList.remove('hidden');
                    chatContainer.classList.add('hidden');
                    
                    stopAllListeners();
                }
            });
        };

        // --- User Actions ---

        signupButton.addEventListener('click', async () => {
            hideAuthError();
            const email = authEmailInput.value;
            const password = authPasswordInput.value;
            const displayName = authDisplayNameInput.value.trim();

            if (!email || !password) {
                showAuthError("Email and password are required.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                if (displayName) {
                    await updateProfile(userCredential.user, { displayName: displayName });
                }
                console.log("User signed up:", userCredential.user.uid);
            } catch (error) {
                console.error("Sign Up Error:", error);
                showAuthError(error.message);
            }
        });

        signinButton.addEventListener('click', async () => {
            hideAuthError();
            const email = authEmailInput.value;
            const password = authPasswordInput.value;

            if (!email || !password) {
                showAuthError("Email and password are required.");
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User signed in:", userCredential.user.uid);
            } catch (error) {
                console.error("Sign In Error:", error);
                showAuthError(error.message);
            }
        });

        signoutButton.addEventListener('click', async () => {
            if (currentUserId) {
                await setOnlineStatus(false); // Set offline before signing out
            }
            try {
                await signOut(auth);
                console.log("User signed out.");
            } catch (error) {
                console.error("Sign Out Error:", error);
            }
        });

        // --- Online Status Management ---
        const setOnlineStatus = async (isOnline) => {
            if (!currentUserId || !db) return;
            // Public path for online users
            const userStatusRef = doc(db, `artifacts/${appId}/public/data/onlineUsers`, currentUserId);
            try {
                if (isOnline) {
                    // Added currentRoomId to the user status document
                    await setDoc(userStatusRef, {
                        userId: currentUserId,
                        lastSeen: serverTimestamp(),
                        displayName: currentUserName,
                        isOnline: true,
                        currentRoomId: selectedRoomId 
                    }, { merge: true });
                } else {
                    // Update only when going offline
                    await updateDoc(userStatusRef, { isOnline: false, lastSeen: serverTimestamp() });
                }
            } catch (error) {
                console.error("Error setting online status:", error);
            }
        };

        window.addEventListener('beforeunload', () => {
            if (currentUserId) {
                setOnlineStatus(false);
            }
        });

        // --- Real-time Listeners and Renderers ---
        let unsubscribeMessages = null;
        let unsubscribeOnlineUsers = null;
        let unsubscribeChatRooms = null;

        const startAllListeners = () => {
            // Online Users Listener (Public Data)
            const onlineUsersCollectionRef = collection(db, `artifacts/${appId}/public/data/onlineUsers`);
            const qOnlineUsers = query(onlineUsersCollectionRef);
            unsubscribeOnlineUsers = onSnapshot(qOnlineUsers, (snapshot) => {
                const allOnlineUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderOnlineUsers(allOnlineUsers);
            }, (error) => {
                console.error("Error fetching online users:", error);
            });

            // Chat Rooms Listener (Public Data)
            const chatRoomsCollectionRef = collection(db, `artifacts/${appId}/public/data/chatRooms`);
            const qChatRooms = query(chatRoomsCollectionRef);

            unsubscribeChatRooms = onSnapshot(qChatRooms, (snapshot) => {
                allChatRooms = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                allChatRooms.sort((a, b) => a.name.localeCompare(b.name));
                renderChatRooms(allChatRooms);

                if (!allChatRooms.some(room => room.id === selectedRoomId)) {
                    selectChatRoom(allChatRooms[0]?.id || 'general');
                }
            }, (error) => {
                console.error("Error fetching chat rooms:", error);
            });

            if (auth.currentUser) {
                 selectChatRoom(selectedRoomId);
            }
        };

        const renderOnlineUsers = (allOnlineUsers) => {
            onlineUsersList.innerHTML = ''; 

            const filteredOnlineUsers = allOnlineUsers.filter(u =>
                u.isOnline && u.currentRoomId === selectedRoomId
            );

            if (filteredOnlineUsers.length > 0) {
                filteredOnlineUsers.forEach(onlineUser => {
                    const userDiv = document.createElement('div');
                    userDiv.className = 'flex items-center p-2 rounded-lg bg-green-50 text-green-800 mb-2 shadow-sm';
                    userDiv.innerHTML = `
                        <span class="relative flex h-3 w-3 mr-2">
                            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        <span class="font-medium">${onlineUser.displayName}</span>
                    `;
                    onlineUsersList.appendChild(userDiv);
                });
            } else {
                onlineUsersList.innerHTML = '<p class="text-gray-500 text-sm italic">No one in this room.</p>';
            }
        };

        const stopAllListeners = () => {
            if (unsubscribeMessages) unsubscribeMessages();
            if (unsubscribeOnlineUsers) unsubscribeOnlineUsers();
            if (unsubscribeChatRooms) unsubscribeChatRooms();
            // Clear UI elements
            onlineUsersList.innerHTML = '<p class="text-gray-500 text-sm italic">Loading users...</p>';
            chatRoomsList.innerHTML = '<p class="text-gray-500 text-sm italic">Loading rooms...</p>';
            messagesDisplay.innerHTML = '<div class="flex items-center justify-center h-full"><p class="text-gray-500 text-lg italic">Please sign in to view messages.</p></div>';
        };

        const renderChatRooms = (roomsToRender) => {
            chatRoomsList.innerHTML = ''; // Clear previous list
            if (roomsToRender.length === 0) {
                chatRoomsList.innerHTML = '<p class="text-gray-500 text-sm italic">No rooms found.</p>';
                return;
            }

            roomsToRender.forEach(room => {
                const roomButton = document.createElement('button');
                const isProtected = !!room.passwordHash;
                roomButton.className = `w-full p-3 text-left rounded-full transition duration-200 ease-in-out flex items-center justify-between ${
                    selectedRoomId === room.id
                        // Updated colors to use the new accent
                        ? 'bg-FuzzyBuzzy-accent-100 text-FuzzyBuzzy-accent-800 font-bold shadow-inner'
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                }`;
                roomButton.innerHTML = `
                    <span>#${room.name}</span>
                    ${isProtected ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 text-red-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>' : ''}
                `;
                roomButton.dataset.roomId = room.id;
                roomButton.addEventListener('click', () => {
                    handleRoomSelection(room.id);
                    closeSidebar();
                });
                chatRoomsList.appendChild(roomButton);
            });
        };

        // --- Room Selection Handler to Check Password ---
        const handleRoomSelection = async (roomId) => {
            const roomData = allChatRooms.find(r => r.id === roomId);

            if (!roomData || !roomData.passwordHash) {
                selectChatRoom(roomId);
                return;
            }

            roomToJoinId = roomId; 
            passwordRoomNameDisplay.textContent = `Please enter the password for #${roomData.name}.`;
            joinRoomPasswordInput.value = '';
            passwordErrorEl.classList.add('hidden');
            passwordModal.classList.remove('hidden');
            joinRoomPasswordInput.focus();
        };

        const selectChatRoom = async (roomId) => {
            if (!roomId || !auth.currentUser) return; 

            if (unsubscribeMessages) {
                unsubscribeMessages(); 
            }

            selectedRoomId = roomId;
            currentRoomNameEl.textContent = `#${roomId}`;
            messagesDisplay.innerHTML = '<div class="flex items-center justify-center h-full"><p class="text-gray-500 text-lg italic">Loading messages...</p></div>';

            const roomData = allChatRooms.find(r => r.id === roomId);
            if (roomData) {
                 currentRoomNameEl.textContent = `#${roomData.name}`;
            }

            // IMPORTANT: Update the user's online status with the new room ID
            if (currentUserId) {
                await setOnlineStatus(true);
            }

            const messagesCollectionRef = collection(db, `artifacts/${appId}/public/data/chatRooms/${selectedRoomId}/messages`);
            const qMessages = query(messagesCollectionRef);

            unsubscribeMessages = onSnapshot(qMessages, (snapshot) => {
                messagesDisplay.innerHTML = ''; // Clear previous messages
                if (snapshot.empty) {
                    messagesDisplay.innerHTML = '<div class="flex items-center justify-center h-full"><p class="text-gray-500 text-lg italic">No messages yet. Start the conversation!</p></div>';
                } else {
                    const sortedMessages = snapshot.docs
                        .map(doc => ({ id: doc.id, ...doc.data() }))
                        .sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));

                    sortedMessages.forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `flex ${msg.senderId === currentUserId ? 'justify-end' : 'justify-start'}`;
                        messageDiv.innerHTML = `
                            <div class="max-w-xs lg:max-w-md p-4 rounded-xl shadow-md ${
                                // Updated colors to use the new accent
                                msg.senderId === currentUserId
                                    ? 'bg-FuzzyBuzzy-accent-500 text-white rounded-br-none'
                                    : 'bg-gray-200 text-gray-800 rounded-bl-none'
                            }">
                                <div class="font-semibold text-sm mb-1">
                                    ${msg.senderId === currentUserId ? 'You' : msg.senderName}
                                </div>
                                <p class="text-lg">${msg.text}</p>
                                <div class="text-right text-xs opacity-75 mt-1">
                                    ${msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : 'Sending...'}
                                </div>
                            </div>
                        `;
                        messagesDisplay.appendChild(messageDiv);
                    });
                }
                scrollToBottom();
            }, (error) => {
                console.error("Error fetching messages:", error);
                messagesDisplay.innerHTML = '<p class="text-red-500 text-center">Error loading messages.</p>';
            });

            // Update active room button styling
            renderChatRooms(allChatRooms.filter(room => room.name.toLowerCase().includes(searchRoomInput.value.toLowerCase())));
        };

        const scrollToBottom = () => {
            messagesDisplay.scrollTop = messagesDisplay.scrollHeight;
        };

        // --- Mobile Sidebar Functions ---
        const openSidebar = () => {
            sidebar.classList.add('open');
            sidebarOverlay.classList.remove('hidden');
        };

        const closeSidebar = () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.add('hidden');
        };

        // --- Event Listeners ---
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = newMessageInput.value.trim();
            if (messageText === '' || !currentUserId || !selectedRoomId) return;

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/chatRooms/${selectedRoomId}/messages`), {
                    text: messageText,
                    senderId: currentUserId,
                    senderName: currentUserName,
                    timestamp: serverTimestamp(),
                });
                newMessageInput.value = '';
                scrollToBottom();
            } catch (error) {
                console.error("Error sending message:", error);
            }
        });

        // 'Create' button now opens the modal
        createRoomButton.addEventListener('click', () => {
            const currentName = newRoomNameInput.value.trim();
            modalRoomNameInput.value = currentName; // Pre-fill name if typed
            modalRoomPasswordInput.value = '';
            createRoomErrorEl.classList.add('hidden');
            createRoomModal.classList.remove('hidden');
            if (!currentName) {
                modalRoomNameInput.focus();
            } else {
                modalRoomPasswordInput.focus();
            }
        });

        // Handles the form submission inside the Create Room Modal
        createRoomForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            createRoomErrorEl.classList.add('hidden');

            const newRoomDisplayName = modalRoomNameInput.value.trim();
            const rawPassword = modalRoomPasswordInput.value;
            const newRoomId = newRoomDisplayName.toLowerCase().replace(/\s/g, '-');

            if (newRoomDisplayName === '') {
                createRoomErrorEl.textContent = 'Room name cannot be empty.';
                createRoomErrorEl.classList.remove('hidden');
                return;
            }

            const existingRoom = allChatRooms.find(room => room.id === newRoomId);
            if (existingRoom) {
                createRoomErrorEl.textContent = `Room "${existingRoom.name}" already exists.`;
                createRoomErrorEl.classList.remove('hidden');
                return;
            }

            try {
                const roomData = {
                    name: newRoomDisplayName,
                    createdAt: serverTimestamp(),
                    createdBy: currentUserId,
                    // If password is provided, store the hash
                    passwordHash: rawPassword ? simpleHash(rawPassword) : null,
                };

                await setDoc(doc(db, `artifacts/${appId}/public/data/chatRooms`, newRoomId), roomData);

                // Close modal and switch to new room
                createRoomModal.classList.add('hidden');
                newRoomNameInput.value = '';
                selectChatRoom(newRoomId);
            } catch (error) {
                console.error("Error creating room:", error);
                createRoomErrorEl.textContent = 'Failed to create room. See console for details.';
                createRoomErrorEl.classList.remove('hidden');
            }
        });

        // Cancel buttons for modals
        cancelCreateRoomButton.addEventListener('click', () => {
            createRoomModal.classList.add('hidden');
        });

        cancelJoinRoomButton.addEventListener('click', () => {
            passwordModal.classList.add('hidden');
            roomToJoinId = null;
        });


        // Handle password submission when joining a protected room
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            passwordErrorEl.classList.add('hidden');

            const enteredPassword = joinRoomPasswordInput.value;
            const roomData = allChatRooms.find(r => r.id === roomToJoinId);

            if (!roomData) {
                passwordErrorEl.textContent = 'Error: Room not found.';
                passwordErrorEl.classList.remove('hidden');
                return;
            }

            const enteredHash = simpleHash(enteredPassword);

            if (enteredHash === roomData.passwordHash) {
                // Success! Join the room.
                passwordModal.classList.add('hidden');
                selectChatRoom(roomToJoinId);
            } else {
                // Failure! Show error.
                passwordErrorEl.textContent = 'Incorrect password.';
                passwordErrorEl.classList.remove('hidden');
                joinRoomPasswordInput.focus();
            }
        });

        searchRoomInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRooms = allChatRooms.filter(room =>
                room.name.toLowerCase().includes(searchTerm)
            );
            renderChatRooms(filteredRooms);
        });

        mobileMenuButton.addEventListener('click', openSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        closeSidebarButton.addEventListener('click', closeSidebar);


        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', setupAuth);
    </script>
</body>
</html>
